
version: '3.5'


networks:
  inception: {}

services:
  mariadb:
    container_name: mariadb
    image: mariadb
    build: 
      context: ./requirements/mariadb
      args:
        - DB_NAME=${DB_NAME}
        - DB_USER=${DB_USER}
        - DB_PASSWORD=${DB_PASSWORD}
        - DB_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
    networks:
      - inception
    volumes:
      - mariadb_v:/var/lib/mysql
    restart: unless-stopped

  wordpress:
    container_name: wordpress
    image: wordpress
    build: ./requirements/wordpress
    networks:
      - inception
    volumes:
      - wordpress_v:/var/www/wordpress
    env_file: .env
    depends_on:
      - mariadb
    restart: unless-stopped

  nginx:
    container_name: nginx
    image: nginx
    build: ./requirements/nginx
    ports:
      - "443:443"
    networks:
      - inception
    volumes:
      - wordpress_v:/var/www/wordpress
    depends_on:
      - wordpress
      - mariadb
    restart: unless-stopped

  # bonus
  redis:
    container_name: redis
    image: redis
    build: 
      context: ./requirements/bonus/redis
      args:
        - WP_REDIS_HOST=${WP_REDIS_HOST}
        - WP_REDIS_PORT=${WP_REDIS_PORT}
        - WP_CACHE_KEY_SALT=${WP_CACHE_KEY_SALT}
    networks:
      - inception
    depends_on:
      - wordpress
    volumes:
      - redis_v:/data
    restart: unless-stopped


volumes:
  mariadb_v:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /Users/bastien/data/mariadb

  wordpress_v:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /Users/bastien/data/wordpress

  # bonus
  redis_v:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /Users/bastien/data/redis